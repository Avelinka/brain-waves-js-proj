<div class="backdrop-modal" data-modal-windows>
  <div class="modal">
    <div class="container-modal">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        width="24"
        height="24"
        viewBox="0 0 24 24"
        fill="none"
        class="button-close"
        data-modal-close
      >
        <path
          d="M18 6L6 18M6 6L18 18"
          stroke-width="2.5"
          stroke-linecap="round"
          stroke-linejoin="round"
        />
      </svg>

      <div class="modal-markup"></div>

      <button type="button" class="shopping-button-modal">
        <p class="add-book-modal">add to shopping list</p>
        <p class="remove-book-modal" hidden>remove from the shopping list</p>
      </button>

      <p class="text-after-buy" hidden>
        Congratulations! You have added the book to the shopping list. To
        delete, press the button "Remove from the shopping list".
      </p>
    </div>
  </div>
</div>
