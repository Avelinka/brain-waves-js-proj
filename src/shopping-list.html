<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bookshelf</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/2.0.0/modern-normalize.min.css"
      integrity="sha512-4xo8blKMVCiXpTaLzQSLSw3KFOVPWhm/TRtuPVc4WG6kUgjH6J03IBuG7JZPkcWMxJ5huwaBpOpnwYElP/m6wg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <header class="header">
      <div class="header-container container">
        <div class="header-wraper">
          <div class="logo-wraper">
            <a href="./index.html" class="header-logo">
              <svg class="logo-icon" width="24" height="24">
                <use href="/images/sprite.svg#icon-logo"></use>
              </svg>
              <svg class="header-logo-text" width="77" height="14">
                <use
                  class="header-logo-text-icon"
                  href="/images/sprite.svg#icon-logo-text"
                ></use>
              </svg>
            </a>
          </div>
          <nav class="header-menu navigation">
            <ul class="header-menu-list">
              <li class="page-item">
                <a class="page-link" href="./index.html">Home</a>
              </li>
              <li class="page-item">
                <a class="page-link" href="./shopping-list.html"
                  >Shopping list
                  <span class="shopping-bag-icon" href="./shopping-list.html">
                    <svg class="dark-bag-icon" width="20" height="20">
                      <use href="/images/sprite.svg#icon-tasche"></use>
                    </svg>
                  </span>
                </a>
              </li>
            </ul>
          </nav>
        </div>
        <div class="toggle-container">
          <div class="switcher-container">
            <label id="switch" class="switcher">
              <input type="checkbox" id="toggle-slider" />
              <span class="slider round"></span>
            </label>
          </div>
          <button type="button" class="menu-icon js-open-menu">
            <svg class="gamburger-icon" width="28" height="28">
              <use id="js-icon" href="/images/sprite.svg#icon-gamburger"></use>
            </svg>
          </button>
        </div>
      </div>
    </header>
    <load ="./partials/mobile-menu.html" />
    <main>
      <section class="shopping-wrap">
        <div class="shopping-div container">
          <div class="shopping-div-support">
            <load ="./partials/fonds-ukraine.html" />
          </div>
          <div class="container-shops-list">
            <h1 class="shopping-title">
              Shopping<span class="span-list"> List</span>
            </h1>
            <div class="hidden-shop-list cart">
              <p class="empty-cart-notification">
                This page is empty, add some books and proceed to order.
              </p>
              <picture class="empty-cart-img">
                <source
                  srcset="
                    ./images/mob-shoping-list.png    1x,
                    ./images/mob-shoping-list@2x.png 2x
                  "
                  media="(max-width: 767px)"
                />
                <source
                  srcset="
                    ./images/desk-tab-shoping-list.png    1x,
                    ./images/desk-tab-shoping-list@2x.png 2x
                  "
                  media="(min-width: 768px)"
                />
                <img
                  src="./images/desk-tab-shoping-list.png"
                  alt="Books"
                  width="322"
                />
              </picture>
            </div>
            <ul class="js-list shopping-list-section"></ul>
          </div>
        </div>
      </section>
      <load ="./partials/button.html" />
    </main>

    <script type="module" src="./js/shopping-list.js"></script>
    <script type="module" src="./js/mobile-menu-theme.js"></script>
  </body>
</html>
