<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bookshelf</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/2.0.0/modern-normalize.min.css"
      integrity="sha512-4xo8blKMVCiXpTaLzQSLSw3KFOVPWhm/TRtuPVc4WG6kUgjH6J03IBuG7JZPkcWMxJ5huwaBpOpnwYElP/m6wg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <include src="./partials/header.html"></include>
    <include src="./partials/all-category.html"></include>
    <include src="./partials/fonds-ukraine.html"></include>

    <main>
      <div class="shopping-div">
        <div class="shopping-div-svg">
          <div class="shop-icons">
            <p class="shopping">Shopping<span class="list"> List</span></p>
          </div>
        </div>
        <ul class="js-list shopping-list-section"></ul>
        <div class="is-hidden cart">
          <p class="empty-cart-notification">
            This page is empty, add some books and proceed to order.
          </p>
          <img
            src="./images/img_96061.png"
            class="empty-cart-img"
            alt="book"
            width="265"
            height="168"
          />
        </div>
      </div>
    </div>
    </main>

    <script type="module" src="./js/shopping-list.js"></script>
  </body>
</html>
