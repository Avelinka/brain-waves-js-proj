<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bookshelf</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/2.0.0/modern-normalize.min.css"
      integrity="sha512-4xo8blKMVCiXpTaLzQSLSw3KFOVPWhm/TRtuPVc4WG6kUgjH6J03IBuG7JZPkcWMxJ5huwaBpOpnwYElP/m6wg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <header class="header">
      <div class="header-container container">
        <div class="header-wraper">
          <div class="logo-wraper">
            <a href="./index.html" class="header-logo">
              <svg class="logo-icon" width="24" height="24">
                <use href="/images/sprite.svg#icon-logo"></use>
              </svg>
              <svg class="header-logo-text" width="77" height="14">
                <use
                  class="header-logo-text-icon"
                  href="/images/sprite.svg#icon-logo-text"
                ></use>
              </svg>
            </a>
          </div>
          <nav class="header-menu">
            <ul class="header-menu-list">
              <li class="page-item">
                <a class="page-link" href="./index.html">Home</a>
              </li>
              <li class="page-item current-page">
                <div class="shopping-list-wrap">
                  <a class="page-link" href="./shopping-list.html"
                    >Shopping list</a
                  >
                  <a class="shopping-bag-icon" href="./shopping-list.html">
                    <svg class="bag-icon" width="20" height="20">
                      <use href="/images/sprite.svg#icon-bag"></use>
                    </svg>
                  </a>
                </div>
              </li>
            </ul>
          </nav>
        </div>
        <div class="toggle-container">
          <div class="switcher-container">
            <label id="switch" class="switcher">
              <input type="checkbox" id="toggle-slider" />
              <span class="slider round"></span>
            </label>
          </div>
          <button type="button" class="menu-icon js-open-menu">
            <svg class="gamburger-icon" width="28" height="28">
              <use id="js-icon" href="/images/sprite.svg#icon-gamburger"></use>
            </svg>
          </button>
        </div>
      </div>
    </header>
    <div class="mobile-menu-container js-menu-container" data-modal>
      <div class="mobile-menu">
        <nav>
          <ul class="mobile-list-links">
            <li class="mobile-home-item">
              <a class="mobile-home js-close-menu-1" href="./index.html"
                >Home</a
              >
            </li>
            <li class="shopping-list-mobile">
              <!--тут посилання на шопінг-лист,якщо він так буде називатися-->
              <a
                class="mobile-shoplist js-close-menu-2"
                href="./shopping-list.html"
                >Shopping list
                <svg class="shoplist-icon">
                  <use href="/images/uil_cart.svg#tasche"></use>
                </svg>
              </a>
            </li>
          </ul>
        </nav>
      </div>
      <div id="background-image-mobile"></div>
    </div>
    <main>
      <section>
        <div class="shopping-div">
          <div class="shopping-div-support hidden-support-list">
            <load ="./partials/fonds-ukraine.html" />
          </div>
          <div class="container-shops-list">
            <h1 class="shopping">
              Shopping<span class="span-list"> List</span>
            </h1>
            <ul class="js-list shopping-list-section"></ul>
            <div class="hidden-shop-list cart">
              <p class="empty-cart-notification">
                This page is empty, add some books and proceed to order.
              </p>
              <img
                src="./images/img_96061.png"
                class="empty-cart-img"
                alt="book"
                width="265"
                height="168"
              />
            </div>
          </div>
        </div>
      </section>
    </main>

    <script type="module" src="/main.js"></script>
    <script type="module" src="./js/shopping-list.js"></script>
  </body>
</html>
